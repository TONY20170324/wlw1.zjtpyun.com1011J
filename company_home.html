    <script type="text/javascript">
        //    jQuery(window).resize(init);
        var ifrm = $(window.parent.document).find("#mainFrame");
        //    ifrm.load(function () {//绑定事件
        //        init();
        //    });
        var oldnavbarheight = 0;

        function init() {
            // console.log($("#navbar").height())
            var navbarHeight = parseInt($("#header").height());
            if (oldnavbarheight == navbarHeight) {
                return;
            }
            //navbarHeight=51;
            //        ifrm.css("padding-top", navbarHeight + "px");
            //减顶部和底部高度
            var thisheight = $(document).height() - navbarHeight - 30 - 10; //获取页面高度
            //console.log(thisheight);
            ifrm.height(thisheight < 500 ? 500 : thisheight); //为iframe高度赋值如果高度小于500，则等于500，反之不限高，自适应
            oldnavbarheight = navbarHeight;
        }
    </script>

    <script type="text/javascript">
        AM.ready('component', 'unslider', function() {

            //for IE8
            App.ie && $(".sites a:nth-child(3n)").css({
                'margin-right': '0px'
            })


            var unslider = $(".sa-hlist").unslider({
                fluid: true
            });
            $('.unslider-arrow').click(function() {
                var fn = this.className.split(' ')[1];

                //  Either do unslider.data('unslider').next() or .prev() depending on the className
                unslider.data('unslider')[fn]();
            });
        })

        function selectStation(stationId) {
            //设置缓存。

            addCookie("stationId", stationId);
            window.location.href = "realtime.html"
        }
    </script>
