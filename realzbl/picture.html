    <script type="text/javascript">
        AM.ready("init2", "zoom", "scrollto", function() {
            // 移动代码
            var Timer;
            var a = 0;
            var time = 50; //越大越慢
            var speed = 5; //越大越快
            var t = $(".s-zoom-list ul");
            $("body").on("mouseover", ".s-down", function() {
                Timer = setInterval(function() {
                    t.scrollTo(t.scrollTop() + speed);
                }, time)
            })
            $("body").on("mouseover", ".s-up", function() {
                Timer = setInterval(function() {
                    t.scrollTo(t.scrollTop() - speed);
                }, time)
            })

            $(".s-up,.s-down").on("mouseout", function() {
                clearInterval(Timer);
            })

            // 绑定点击事件
            t.find("li > a").each(function(index) {
                var a = $(this);
                a.on("click", function() {
                    $(".cloud-zoom").data("zoom").destroy();
                    var zoom = $('.cloud-zoom');
                    zoom.attr("href", a[0].href);
                    zoom.find('img').eq(0).attr('src', a[0].href);
                    $(".cloud-zoom").CloudZoom();
                    activeIt(a);
                    insect_count_info($(this).attr("img_id"));
                    return false;
                })
            })


            function activeIt(obj) {
                $(".s-zoom-list li a").removeClass('on');
                obj.addClass('on');
            }

            function debug(a) {
                if ($("#w-width").length < 1) {
                    $("<div>").attr("id", "w-width").css({
                        "position": "fixed",
                        "top": 5,
                        'left': 5,
                        'color': '#fff',
                        'z-index': 9999
                    }).appendTo($("body"));
                }
                $("#w-width").html(a);
            }

            //        if (!isNaN($("#list_img_id").val())) {
            //            insect_count_info($("#list_img_id").val());
            //        }

            //历史数据
            get_history_data();
            $(".insect_count:first").click();
        })

        function __picSearch() {
            location.href = "?linkcode=1&terminal_id=0&device_id=35643&device_type=3&searchDate=" + $("#search_date").val();
        }

        var $img_id;

        function insect_count_info(img_id) {
            $img_id = img_id;
            (function() {
                $('#real_data').toptab({
                    listURL: '/insect/count/ajax_img_attr',
                    customBtn: true,
                    checkBox: false,
                    delBtn: false,
                    bodyElement: '#real_data tbody',
                    pageContainer: 'pagination2',
                    win_fancybox: [],
                    searchElement: '#mSearch',
                    searchCallback: function() {
                        return {
                            pageNo: 1,
                            pageSize: 10,
                            img_id: img_id,
                            rel: 'real_data'

                        };
                    },
                    callback: function($list, pageNo, pageSize) {
                        var $trs = [];
                        var $len = $list.length;
                        if ($len > 0) {
                            for (var i = 0, j = $list.length; i < j; i++) {
                                var $tr = $("<tr></tr>");
                                $tr.append("<td>" + $insectTypes[$list[i].insectType][1] + "</td>");
                                $tr.append("<td>" + (($list[i].phase == 0) ? "成虫" : ($list[i].phase == 1) ? "幼虫" : "") + "</td>");
                                if ($list[i].color == 'FFFFFFFF') {
                                    $tr.append("<td bgcolor='#000000'>&nbsp;</td>");
                                } else {
                                    $tr.append("<td bgcolor='" + $list[i].color + "'>&nbsp;</td>");
                                }
                                $tr.append("<td>" + $list[i].number + "</td>");
                                $trs.push($tr);
                            }
                        } else {
                            $trs.push("<tr><td colspan='4'>无相关数据</td></tr>");
                        }
                        return $trs;
                    }
                });
            })();
        }

        function get_history_data() {
            (function() {
                $('#history_data').toptab({
                    listURL: '/insect/history/data/ajax_list',
                    customBtn: true,
                    checkBox: false,
                    delBtn: false,
                    bodyElement: '#history_data tbody',
                    pageContainer: 'pagination',
                    win_fancybox: [],
                    searchElement: '#mSearch',
                    searchCallback: function() {
                        return {
                            pageNo: 1,
                            pageSize: 10,
                            device_id: 35643,
                            searchDate: $("#search_date").val(),
                            rel: 'history_data',
                            snapshot_mode: ""

                        };
                    },
                    callback: function($list, pageNo, pageSize) {
                        var $trs = [];
                        var $len = $list.length;
                        if ($len > 0) {
                            for (var i = 0, j = $list.length; i < j; i++) {
                                var $tr = $("<tr></tr>");
                                $tr.append("<td>" + (($list[i].workPattern == 1) ? "时控模式" : ($list[i].workPattern == 2) ? "光控模式" : ($list[i].workPattern == 3) ? "手动模式" : "") + "</td>");
                                $tr.append("<td>" + $list[i].positions + "</td>");
                                $tr.append("<td id='insect_count_" + $list[i].imgId + "'>" + $list[i].insectCount + "</td>");
                                $tr.append("<td>" + (($list[i].weatherType == 0) ? "晴天" : ($list[i].weatherType == 1) ? "雨天" : "") + "</td>");
                                //                                $tr.append("<td><a href='/insect/realtime/data/img_cnt?imgId=" + $list[i].cqDeviceImg.imgId + "' target='_blank' onclick='imgCntPage("+$list[i].cqDeviceImg.imgId +")' >" + $list[i].cqDeviceImg.imageName + "</a></td>");
                                $tr.append("<td><a href='javascript:void(0);'  onclick='imgCntPage(" + $list[i].imgId + ")' >" + $list[i].imageName + "</a></td>");
                                $tr.append("<td>" + ($list[i].snapshotMode == 1 ? "定时" : "手动") + "</td>");

                                $tr.append("<td>" + long_lat_itude($list[i].longitude) + "</td>");
                                $tr.append("<td>" + long_lat_itude($list[i].latitude) + "</td>");
                                $tr.append("<td>" + $list[i].elevation + "</td>");
                                $tr.append("<td>" + timeStamp2String($list[i].collectTime + "000") + "</td>");
                                $trs.push($tr);
                            }
                        } else {
                            $trs.push("<tr><td colspan='9'>无相关数据</td></tr>");
                        }
                        return $trs;
                    }
                });
            })();
        }

        //格式化经度纬度
        function long_lat_itude(val) {
            $h = parseInt(val);
            $m = parseInt((val - $h) * 60);
            $s = parseInt(((val - $h) * 60 - $m) * 60);
            return $h + "°" + $m + "′" + $s + "″";
        }

        //打开虫量计数页面
        function imgCntPage(imgId) {
            dialog({
                id: $(this).data('id'),
                width: '1010px',
                height: '640px',
                title: '虫量计数',
                url: "/insect/realtime/data/img_cnt?imgId=" + imgId
            }).showModal();
            return false;
        }

        $(function() {
            $('.download-btn').bind('click', function() {
                if ($img_id) {
                    imgCntPage($img_id);
                }
            })
        });
    </script>
