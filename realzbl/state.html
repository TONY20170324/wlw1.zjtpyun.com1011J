    <script type="text/javascript">
        AM.ready("init2", function() {})

        jQuery(function() {
            var $longitude = 120.219376;
            $h = parseInt($longitude);
            $m = parseInt(($longitude - $h) * 60);
            $s = parseInt((($longitude - $h) * 60 - $m) * 60);

            var $latitude = 30.259245;
            $hh = parseInt($latitude);
            $mm = parseInt(($latitude - $hh) * 60);
            $ss = parseInt((($latitude - $hh) * 60 - $mm) * 60);

            $('#longitude_latitude').html($h + "°" + $m + "′" + $s + "″" + "<br/>" + $hh + "°" + $mm + "′" + $ss + "″");
        });
    </script>


    <script type="text/javascript">
        $(function() {
            $('#alarm_data').toptab({
                listURL: '/insect/alarm/list/ajax_list',
                customBtn: true,
                checkBox: false,
                delBtn: false,
                win_fancybox: [],
                bodyElement: '#alarm_data tbody',
                pageContainer: 'pagination',
                searchElement: '#mSearch',
                searchCallback: function() {
                    return {
                        pageNo: 1,
                        pageSize: 10,
                        device_id: 35643,
                        beforDay: 7
                    };
                },
                callback: function($list, pageNo, pageSize) {
                    var $trs = [];
                    var $len = $list.length;
                    if ($len > 0) {
                        for (var i = 0, j = $len; i < j; i++) {
                            var $tr = $("<tr id='" + $list[i].cqDevice.deviceId + "'></tr>");
                            $tr.append("<td>" + timeStamp2String($list[i].alarmTime + "000") + "</td>");
                            $tr.append("<td>" + $list[i].cqDevice.device.deviceName + "</td>");
                            $tr.append("<td>" + getAlarm($list[i].alarmTypeId, $list[i].alarmSign) + "</td>");
                            $tr.append("<td>" + (($list[i].isProcess == 0) ? "已处理" : "未处理") + "</td>");
                            $trs.push($tr);
                        }
                    } else {
                        $trs.push("<tr><td colspan='4'>无相关数据</td></tr>");
                    }
                    return $trs;
                }
            });
        });


        function getAlarm($alarm_type_id, $alarm_sign) {
            //        "杀虫仓", "烘干仓", "转仓", "转仓零位",
            //                "加热管", "雨控电路", "光控探头", "灯管", "数虫灯电路", "流量不足", "低电量", "GPS移位"

            switch ($alarm_type_id) {
                case 1:
                    return $alarm_sign ? "杀虫仓异常" : "杀虫仓恢复正常";
                    break;
                case 2:
                    return $alarm_sign ? "烘干仓异常" : "烘干仓恢复正常";
                    break;
                case 3:
                    return $alarm_sign ? "转仓异常" : "转仓恢复正常";
                    break;
                case 4:
                    return $alarm_sign ? "转仓零位错误" : "转仓零位恢复正常";
                    break;
                case 5:
                    return $alarm_sign ? "加热管异常" : "加热管恢复正常";
                    break;
                case 6:
                    return $alarm_sign ? "雨控电路异常" : "雨控电路恢复正常";
                    break;
                case 7:
                    return $alarm_sign ? "光控探头异常" : "光控探头恢复正常";
                    break;
                case 8:
                    return $alarm_sign ? "灯管状态异常" : "灯管状态恢复正常";
                    break;
                case 9:
                    return $alarm_sign ? "数虫灯电路异常" : "数虫灯电路恢复正常";
                    break;
                case 10:
                    return "流量报警";
                    break;
                case 11:
                    return "电量报警";
                    break;
                case 12:
                    return "GPS移位异常";
                default:
                    return "";
                    break;
            }
        }
    </script>
