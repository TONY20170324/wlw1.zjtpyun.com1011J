    <script type="text/javascript">
        AM.ready("init2", 'jquery.bootstrap.min', 'showWin', function() {
            // TODO Page Code...
            // 开关按钮
            var TP_Control = function() {
                var o = this;
                o.init();
            }
            var p = TP_Control.prototype;

            p.init = function() {
                    // bind event
                    $("[data-toggle=setting]").on("click", function() {
                        var tar = $(this).data('target');
                        switch (tar) {
                            case "模式选择":
                                p.mode();
                                break;
                            case "开关灯":
                                p.light();
                                break;
                            case "定时拍照":
                                p.photo_time();
                                break;
                            case "远程重启":
                                p.restart();
                                break;
                            case "电量报警":
                                p.power_alert();
                                break;
                            case "流量设置":
                                p.flow_set();
                                break;
                            case "位置报警":
                                p.pos_alert();
                                break;
                            case "恢复出厂":
                                p.reset();
                                break;
                            case "绑定手机号":
                                p.bind_phone();
                                break;
                            case "密码修改":
                                p.pwd_update();
                                break;
                            default:
                                break;
                        }
                    })
                }
                // 模式选择
            p.mode = function() {
                    p._show_win("/insect/remote/set/pattern_change?device_id=35643");
                }
                // 开关灯
            p.light = function() {
                    if (confirm('确定要开关灯吗？')) {
                        var url = "/insect/remote/set/lighting";
                        $.ajax({
                            url: url,
                            type: 'get',
                            dataType: 'html',
                            data: {
                                device_id: 35643
                            },
                            success: function(data) {
                                if (data == 'succ') {
                                    alert('开关灯发送成功，请稍后！');
                                } else {
                                    alert('开关灯发送失败！');
                                }
                            }
                        });
                    }
                }
                // 定时拍照
            p.photo_time = function() {
                    p._show_win("/insect/remote/set/kill_insect_time?device_id=35643");
                }
                // 远程重启
            p.restart = function() {
                    $.messager.model = {
                        ok: {
                            text: "立刻重启",
                            classed: 'btn-default'
                        },
                        cancel: {
                            text: "取消",
                            classed: 'btn-danger'
                        }
                    };
                    $.messager.confirm("远程重启", "远程重启说明.....", function() {
                        var url = "/insect/remote/set/remote_reboot?device_id=35643";
                        $.ajax({
                            url: url,
                            type: 'get',
                            dataType: 'html',
                            success: function(data) {
                                if (data == 'succ') {
                                    alert('远程重启指令已发送，请稍后！');
                                } else {
                                    alert('远程重启指令发送失败！');
                                }
                            }
                        });
                    });
                }
                // 电量报警
            p.power_alert = function() {
                    p._show_win("/insect/alarm/set?device_id=35643");
                }
                // 流量设置
            p.flow_set = function() {
                    p._show_win("/insect/alarm/set/flow?device_id=35643");
                }
                // 位置报警
            p.pos_alert = function() {
                    p._show_win("/insect/alarm/set/location?device_id=35643");
                }
                // 恢复出厂
            p.reset = function() {
                    $.messager.model = {
                        ok: {
                            text: "恢复出厂",
                            classed: 'btn-default'
                        },
                        cancel: {
                            text: "取消",
                            classed: 'btn-danger'
                        }
                    };
                    $.messager.confirm("恢复出厂", "恢复出厂说明.....", function() {
                        var url = "/insect/remote/set/factory_reset?device_id=35643";
                        $.ajax({
                            url: url,
                            type: 'get',
                            dataType: 'html',
                            success: function(data) {
                                if (data == 'succ') {
                                    -
                                    alert('恢复出厂指令发送成功，请稍后！');
                                } else {
                                    alert('恢复出厂指令发送失败！');
                                }
                            }
                        });
                    });
                }
                // 绑定手机号
            p.bind_phone = function() {
                    p._show_win("/insect/remote/set/mobile_bind?device_id=35643");
                }
                // 密码修改
            p.pwd_update = function() {
                p._show_win("/insect/remote/set/passwd_reset?device_id=35643");
            }
            p._show_win = function(url) {
                App.win({
                    id: 'win-modal', //可控制样式
                    title: "配置",
                    mask: 1,
                    width: 0,
                    content_only: 1,
                    button: 0,
                    loading: {
                        url: url,
                        callback: function(e) {
                            var w = $(e).width();
                            win = $('.win-mod');
                            win.css({
                                width: w + "px",
                                top: "100px",
                                left: $(window).width() / 2,
                                marginLeft: -w / 2
                            })
                            return e;
                        }
                    }
                });
            }

            var tp_ctrl = new TP_Control;
        })
    </script>
